# VPC Simple Configuration for Non-Primary CNI Testing
# This configuration creates basic VPC resources for testing non-primary CNI functionality

---
# Create the test namespace
apiVersion: v1
kind: Namespace
metadata:
  name: vpc-simple-ns
  labels:
    config-stage: "0"
---
# Network Attachment Definition for non-primary CNI
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: vpc-simple-nad
  namespace: vpc-simple-ns
  labels:
    config-stage: "0"
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "kube-ovn",
      "type": "kube-ovn",
      "server_socket": "/run/openvswitch/kube-ovn-daemon.sock",
      "provider": "vpc-simple-nad.vpc-simple-ns.ovn"
    }
---
# VPC Resource
apiVersion: kubeovn.io/v1
kind: Vpc
metadata:
  name: vpc-simple
  labels:
    config-stage: "0"
spec:
  namespaces:
    - vpc-simple-ns
---
# Subnet Resource
apiVersion: kubeovn.io/v1
kind: Subnet
metadata:
  name: vpc-simple-subnet
  labels:
    config-stage: "0"
spec:
  vpc: vpc-simple
  cidrBlock: 10.100.0.0/16
  default: false
  excludeIps:
    - 10.100.0.1
  gateway: 10.100.0.1
  protocol: IPv4
  provider: vpc-simple-nad.vpc-simple-ns.ovn
  namespaces:
    - vpc-simple-ns
---
# Test Pod 1
apiVersion: v1
kind: Pod
metadata:
  name: vpc-simple-pod1
  namespace: vpc-simple-ns
  labels:
    config-stage: "1"
  annotations:
    k8s.v1.cni.cncf.io/networks: vpc-simple-ns/vpc-simple-nad
    vpc-simple-nad.vpc-simple-ns.ovn/logical_switch: vpc-simple-subnet
spec:
  containers:
    - name: vpc-simple-pod1
      image: docker.io/library/nginx:alpine
---
# Test Pod 2
apiVersion: v1
kind: Pod
metadata:
  name: vpc-simple-pod2
  namespace: vpc-simple-ns
  labels:
    config-stage: "1"
  annotations:
    k8s.v1.cni.cncf.io/networks: vpc-simple-ns/vpc-simple-nad
    vpc-simple-nad.vpc-simple-ns.ovn/logical_switch: vpc-simple-subnet
spec:
  containers:
    - name: vpc-simple-pod2
      image: docker.io/library/nginx:alpine
