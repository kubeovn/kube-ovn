kind: Deployment
apiVersion: apps/v1
metadata:
  name: kube-ovn-controller
  namespace: kube-system
  annotations:
    kubernetes.io/description: |
      kube-ovn controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-ovn-controller
  strategy:
    rollingUpdate:
      maxSurge: 0%
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kube-ovn-controller
        component: network
        type: infra
    spec:
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: "ovn.kubernetes.io/ic-gw"
                    operator: NotIn
                    values:
                      - "true"
              weight: 100
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: kube-ovn-controller
              topologyKey: kubernetes.io/hostname
      priorityClassName: system-cluster-critical
      serviceAccountName: ovn
      hostNetwork: true
      containers:
        - name: kube-ovn-controller
          image: "kubeovn/kube-ovn:v1.13.0"
          imagePullPolicy: IfNotPresent
          args:
            - /kube-ovn/start-controller.sh
            - --default-cidr=10.16.0.0/16,fd00:10:16::/64
            - --default-gateway=10.16.0.1,fd00:10:16::1
            - --default-gateway-check=true
            - --default-logical-gateway=false
            - --default-u2o-interconnection=false
            - --default-exclude-ips=
            - --node-switch-cidr=100.64.0.0/16,fd00:100:64::/64
            - --service-cluster-ip-range=10.96.0.0/12,fd00:10:96::/112
            - --network-type=geneve
            - --default-interface-name=
            - --default-exchange-link-name=false
            - --default-vlan-id=100
            - --ls-dnat-mod-dl-dst=true
            - --ls-ct-skip-dst-lport-ips=true
            - --pod-nic-type=veth-pair
            - --enable-lb=true
            - --enable-np=true
            - --enable-eip-snat=true
            - --enable-external-vpc=true
            - --logtostderr=false
            - --alsologtostderr=true
            - --gc-interval=360
            - --inspect-interval=20
            - --log_file=/var/log/kube-ovn/kube-ovn-controller.log
            - --log_file_max_size=0
            - --enable-lb-svc=false
            - --keep-vm-ip=true
            - --node-local-dns-ip=
          env:
            - name: ENABLE_SSL
              value: "false"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IPS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIPs
            - name: ENABLE_BIND_LOCAL_IP
              value: "true"
          volumeMounts:
            - mountPath: /etc/localtime
              name: localtime
              readOnly: true
            - mountPath: /var/log/kube-ovn
              name: kube-ovn-log
            # ovn-ic log directory
            - mountPath: /var/log/ovn
              name: ovn-log
            - mountPath: /var/run/tls
              name: kube-ovn-tls
          readinessProbe:
            exec:
              command:
                - /kube-ovn/kube-ovn-controller-healthcheck
            periodSeconds: 3
            timeoutSeconds: 45
          livenessProbe:
            exec:
              command:
                - /kube-ovn/kube-ovn-controller-healthcheck
            initialDelaySeconds: 300
            periodSeconds: 7
            failureThreshold: 5
            timeoutSeconds: 45
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      nodeSelector:
        kubernetes.io/os: "linux"
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: kube-ovn-log
          hostPath:
            path: /var/log/kube-ovn
        - name: ovn-log
          hostPath:
            path: /var/log/ovn
        - name: kube-ovn-tls
          secret:
            optional: true
            secretName: kube-ovn-tls

---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: kube-ovn-cni
  namespace: kube-system
  annotations:
    kubernetes.io/description: |
      This daemon set launches the kube-ovn cni daemon.
spec:
  selector:
    matchLabels:
      app: kube-ovn-cni
  template:
    metadata:
      labels:
        app: kube-ovn-cni
        component: network
        type: infra
    spec:
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
      priorityClassName: system-node-critical
      serviceAccountName: kube-ovn-cni
      hostNetwork: true
      hostPID: true
      initContainers:
        - name: install-cni
          image: "kubeovn/kube-ovn:v1.13.0"
          imagePullPolicy: IfNotPresent
          command: ["/kube-ovn/install-cni.sh"]
          securityContext:
            runAsUser: 0
            privileged: true
          volumeMounts:
            - mountPath: /opt/cni/bin
              name: cni-bin
            - mountPath: /usr/local/bin
              name: local-bin
      containers:
        - name: cni-server
          image: "kubeovn/kube-ovn:v1.13.0"
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - /kube-ovn/start-cniserver.sh
          args:
            - --enable-mirror=false
            - --encap-checksum=true
            - --service-cluster-ip-range=10.96.0.0/12,fd00:10:96::/112
            - --iface=
            - --dpdk-tunnel-iface=br-phy
            - --network-type=geneve
            - --default-interface-name=
            - --cni-conf-name=01-kube-ovn.conflist
            - --logtostderr=false
            - --alsologtostderr=true
            - --log_file=/var/log/kube-ovn/kube-ovn-cni.log
            - --log_file_max_size=0
            - --enable-tproxy=false
            - --ovs-vsctl-concurrency=100
          securityContext:
            runAsUser: 0
            privileged: true
          env:
            - name: ENABLE_SSL
              value: "false"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MODULES
              value: kube_ovn_fastpath.ko
            - name: RPMS
              value: openvswitch-kmod
            - name: POD_IPS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIPs
            - name: ENABLE_BIND_LOCAL_IP
              value: "true"
            - name: DBUS_SYSTEM_BUS_ADDRESS
              value: "unix:path=/host/var/run/dbus/system_bus_socket"
          volumeMounts:
            - name: host-modules
              mountPath: /lib/modules
              readOnly: true
            - name: shared-dir
              mountPath: /var/lib/kubelet/pods
            - mountPath: /etc/openvswitch
              name: systemid
              readOnly: true
            - mountPath: /etc/cni/net.d
              name: cni-conf
            - mountPath: /run/openvswitch
              name: host-run-ovs
              mountPropagation: HostToContainer
            - mountPath: /run/ovn
              name: host-run-ovn
            - mountPath: /host/var/run/dbus
              name: host-dbus
              mountPropagation: HostToContainer
            - mountPath: /var/run/netns
              name: host-ns
              mountPropagation: HostToContainer
            - mountPath: /var/log/kube-ovn
              name: kube-ovn-log
            - mountPath: /var/log/openvswitch
              name: host-log-ovs
            - mountPath: /var/log/ovn
              name: host-log-ovn
            - mountPath: /etc/localtime
              name: localtime
              readOnly: true
            - mountPath: /tmp
              name: tmp
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 7
            successThreshold: 1
            tcpSocket:
              port: 10665
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 7
            successThreshold: 1
            tcpSocket:
              port: 10665
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      nodeSelector:
        kubernetes.io/os: "linux"
      volumes:
        - name: host-modules
          hostPath:
            path: /lib/modules
        - name: shared-dir
          hostPath:
            path: /var/lib/kubelet/pods
        - name: systemid
          hostPath:
            path: /etc/origin/openvswitch
        - name: host-run-ovs
          hostPath:
            path: /run/openvswitch
        - name: host-run-ovn
          hostPath:
            path: /run/ovn
        - name: cni-conf
          hostPath:
            path: /etc/cni/net.d
        - name: cni-bin
          hostPath:
            path: /opt/cni/bin
        - name: host-ns
          hostPath:
            path: /var/run/netns
        - name: host-dbus
          hostPath:
            path: /var/run/dbus
        - name: host-log-ovs
          hostPath:
            path: /var/log/openvswitch
        - name: kube-ovn-log
          hostPath:
            path: /var/log/kube-ovn
        - name: host-log-ovn
          hostPath:
            path: /var/log/ovn
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: tmp
          hostPath:
            path: /tmp
        - name: local-bin
          hostPath:
            path: /usr/local/bin

