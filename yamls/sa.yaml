apiVersion: v1
kind: ServiceAccount
metadata:
  name: ovn-ovs
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.k8s.io/system-only: "true"
  name: system:ovn-ovs
rules:
  # ovn-central liveness/readiness probe
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - patch
  # ovn-central liveness/readiness probe
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
    verbs:
      - get
  # ovs-ovn start-ovs.sh
  - apiGroups:
      - apps
    resources:
      - controllerrevisions
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ovn-ovs
roleRef:
  name: system:ovn-ovs
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: ovn-ovs
    namespace: kube-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ovn
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.k8s.io/system-only: "true"
  name: system:ovn
rules:
  - apiGroups:
      - "kubeovn.io"
    resources:
      - vpcs
      - vpcs/status
      - vpc-nat-gateways
      - vpc-nat-gateways/status
      - subnets
      - subnets/status
      - ippools
      - ippools/status
      - ips
      - vips
      - vips/status
      - vlans
      - vlans/status
      - provider-networks
      - provider-networks/status
      - security-groups
      - security-groups/status
      - iptables-eips
      - iptables-fip-rules
      - iptables-dnat-rules
      - iptables-snat-rules
      - iptables-eips/status
      - iptables-fip-rules/status
      - iptables-dnat-rules/status
      - iptables-snat-rules/status
      - ovn-eips
      - ovn-fips
      - ovn-snat-rules
      - ovn-eips/status
      - ovn-fips/status
      - ovn-snat-rules/status
      - ovn-dnat-rules
      - ovn-dnat-rules/status
      - switch-lb-rules
      - switch-lb-rules/status
      - vpc-dnses
      - vpc-dnses/status
      - qos-policies
      - qos-policies/status
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  - apiGroups:
      - "kubeovn.io"
    resources:
      - vpcs
      - vpc-nat-gateways
      - subnets
      - ips
      - vips
      - vlans
      - provider-networks
      - iptables-eips
      - iptables-fip-rules
      - ovn-eips
      # VPC DNS
      - switch-lb-rules
    verbs:
      - create
  - apiGroups:
      - "kubeovn.io"
    resources:
      # sync external VPC
      - vpcs
      # gc VPC
      - vpc-nat-gateways
      - ips
      # gc VPC DNS
      - switch-lb-rules
      # delete Pod
      - iptables-eips
      # delete Pod
      - iptables-fip-rules
      # delete VPC or disable VPC external
      - ovn-eips
    verbs:
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/exec
      - namespaces
      - nodes
      - configmaps
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  - apiGroups:
      - "k8s.cni.cncf.io"
    resources:
      - network-attachment-definitions
    verbs:
      - get
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - services/status
    verbs:
      - update
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
    verbs:
      # switch LB rule needs create/delete/update
      - create
      - delete
      - update
      - patch
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
      - deployments
      - deployments/scale
    verbs:
      - update
      - patch
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      # VPC NAT gateway
      - statefulsets
      # LB Service
      - deployments
    verbs:
      - create
  - apiGroups:
      - apps
    resources:
      # VPC NAT gateway
      - statefulsets
      # delete LB Service
      - deployments
    verbs:
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    resourceNames:
      - kube-ovn-controller
    verbs:
      - create
      - delete
      - update
      - patch
      - get
      - watch
  - apiGroups:
      - "kubevirt.io"
    resources:
      - virtualmachines
      - virtualmachineinstances
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ovn
roleRef:
  name: system:ovn
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: ovn
    namespace: kube-system

