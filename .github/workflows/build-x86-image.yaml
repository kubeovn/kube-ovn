name: Build x86 Image

on:
  pull_request:
    branches:
    - master
    - release-1.9
    paths-ignore:
    - 'docs/**'
    - '**.md'
  push:
    branches:
    - master
    - release-*
    paths-ignore:
    - 'docs/**'
    - '**.md'

env:
  KIND_VERSION: v0.11.1

jobs:
  build:
    name: Build x86
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.5
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Go Build Cache
        uses: actions/cache@v2
        with:
          path: /home/runner/.cache/go-build
          key: ${{ runner.os }}-go-x86-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-x86-build-

      - name: Go Mod Cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Unit test
        run: |
          go install github.com/onsi/ginkgo/ginkgo@latest
          make ut

      - name: Build
        run: |
          go mod tidy
          go install github.com/securego/gosec/cmd/gosec@latest
          make release
          make tar

      - name: Upload kube-ovn image to artifact
        uses: actions/upload-artifact@v2
        with:
          name: kube-ovn
          path: kube-ovn.tar

      - name: Upload vpc-nat-gateway image to artifact
        uses: actions/upload-artifact@v2
        with:
          name: vpc-nat-gateway
          path: vpc-nat-gateway.tar

  single-e2e:
    needs: build
    name: 1-master-e2e
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Kind
        run: |
          curl -Lo ./kind https://github.com/kubernetes-sigs/kind/releases/download/${KIND_VERSION}/kind-$(uname)-amd64
          chmod +x ./kind
          sudo mv kind /usr/local/bin

      - name: Init Kind
        run: |
          sudo pip3 install j2cli
          sudo pip3 install "j2cli[yaml]"
          sudo PATH=~/.local/bin:$PATH make kind-init

      - name: Download image
        uses: actions/download-artifact@v2
        with:
          name: kube-ovn

      - name: Install Kube-OVN
        run: |
          docker load --input kube-ovn.tar
          sudo make kind-install

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - name: Run E2E
        run: |
          go install github.com/onsi/ginkgo/ginkgo@latest
          sudo kubectl cluster-info
          sudo cp -r /root/.kube/ /home/runner/.kube/
          sudo chmod -R 777 /home/runner/.kube/
          make e2e

      - name: Cleanup
        run: |
          sh -c 'while :; do if [ $(kubectl get --no-headers subnet | wc -l) -eq 2 ]; then break; fi; sleep 5; done'
          sh dist/images/cleanup.sh

