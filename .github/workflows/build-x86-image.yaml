name: Build x86 Image

on:
  pull_request:
    branches:
    - master
    paths-ignore:
    - 'docs/**'
    - '**.md'
  push:
    branches:
    - master
    - release-*
    paths-ignore:
    - 'docs/**'
    - '**.md'

env:
  GO_VERSION: '1.17'
  KIND_VERSION: v0.13.0

jobs:
  build:
    name: Build x86
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: '${{ env.GO_VERSION }}'
          check-latest: true
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Go Build Cache
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/go-build
          key: ${{ runner.os }}-go-x86-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-x86-build-

      - name: Go Mod Cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Unit test
        run: |
          go install github.com/onsi/ginkgo/ginkgo@latest
          make ut

      - name: Build
        run: |
          go mod tidy
          go install github.com/securego/gosec/cmd/gosec@latest
          make release
          make tar

      - name: Upload kube-ovn image to artifact
        uses: actions/upload-artifact@v3
        with:
          name: kube-ovn
          path: kube-ovn.tar

      - name: Upload vpc-nat-gateway image to artifact
        uses: actions/upload-artifact@v3
        with:
          name: vpc-nat-gateway
          path: vpc-nat-gateway.tar

      - name: Upload centos7-compile image to artifact
        uses: actions/upload-artifact@v3
        with:
          name: centos7-compile
          path: centos7-compile.tar

#      - name: Upload centos8-compile image to artifact
#        uses: actions/upload-artifact@v3
#        with:
#          name: centos8-compile
#          path: centos8-compile.tar

  single-e2e:
    needs: build
    name: 1-master-e2e
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Kind
        run: |
          curl -Lo ./kind https://github.com/kubernetes-sigs/kind/releases/download/${KIND_VERSION}/kind-$(uname)-amd64
          chmod +x ./kind
          sudo mv kind /usr/local/bin

      - name: Init Kind
        run: |
          pip install j2cli --user
          pip install "j2cli[yaml]" --user
          sudo PATH=~/.local/bin:$PATH make kind-init

      - name: Download image
        uses: actions/download-artifact@v3
        with:
          name: kube-ovn

      - name: Load Image
        run: |
          docker load --input kube-ovn.tar

      - name: Install Kube-OVN
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          shell: bash
          command: |
            sudo make kind-install

      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: '${{ env.GO_VERSION }}'
          check-latest: true
        id: go

      - name: Run E2E
        run: |
          go install github.com/onsi/ginkgo/ginkgo@latest
          sudo kubectl cluster-info
          sudo chmod 666 /home/runner/.kube/config
          make e2e

      - name: Cleanup
        run: |
          sh -c 'while :; do if [ $(kubectl get --no-headers subnet | wc -l) -eq 2 ]; then break; fi; sleep 5; done'
          sh dist/images/cleanup.sh

