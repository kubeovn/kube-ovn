name: Publish Release
on:
  workflow_dispatch:
  schedule:
  - cron: "20 16 * * *"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    name: Publish Images
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        id: checkout

      - name: Publish
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_CLI_EXPERIMENTAL: enabled
          COMMIT: ${{ steps.checkout.outputs.commit }}
        run: |
          TAG=$(cat VERSION)-${COMMIT:0:9}
          echo $TAG
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker pull kubeovn/kube-ovn:$TAG-amd64
          docker pull kubeovn/kube-ovn:$TAG-arm64
          docker pull kubeovn/kube-ovn:$TAG-debug-amd64
          docker pull kubeovn/kube-ovn:$TAG-debug-arm64
          docker manifest create kubeovn/kube-ovn:$TAG kubeovn/kube-ovn:$TAG-amd64 kubeovn/kube-ovn:$TAG-arm64
          docker manifest create kubeovn/kube-ovn:$TAG-debug kubeovn/kube-ovn:$TAG-debug-amd64 kubeovn/kube-ovn:$TAG-debug-arm64
          docker manifest push kubeovn/kube-ovn:$TAG
          docker manifest push kubeovn/kube-ovn:$TAG-debug

          docker pull kubeovn/vpc-nat-gateway:$TAG-amd64
          docker pull kubeovn/vpc-nat-gateway:$TAG-arm64
          docker manifest create kubeovn/vpc-nat-gateway:$TAG kubeovn/vpc-nat-gateway:$TAG-amd64 kubeovn/vpc-nat-gateway:$TAG-arm64
          docker manifest push kubeovn/vpc-nat-gateway:$TAG
