name: Scheduled E2E

on:
  workflow_dispatch:
  schedule:
    - cron: "40 16 * * *"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

env:
  GO_VERSION: ''
  # renovate: datasource=github-releases depName=kind packageName=kubernetes-sigs/kind
  KIND_VERSION: v0.31.0
  # renovate: datasource=github-releases depName=helm packageName=helm/helm
  HELM_VERSION: v4.0.4
  # renovate: datasource=github-releases depName=submariner packageName=submariner-io/submariner
  SUBMARINER_VERSION: 0.21.2

jobs:
  k8s-conformance-e2e:
    name: Kubernetes Conformance E2E
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        branch:
          - master
          - release-1.14
          - release-1.13
          - release-1.12
          - release-1.11
        ip-family:
          - ipv4
          - ipv6
          - dual
        mode:
          - overlay
          - underlay
    steps:
      - uses: actions/checkout@v6

      - name: Remove DNS search domain
        run: |
          sudo sed -i '/^search/d' /etc/resolv.conf
          sudo systemctl restart docker

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION || '' }}
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Export Go full version
        run: echo "GO_FULL_VER=$(go env GOVERSION)" >> "$GITHUB_ENV"

      - name: Go cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-e2e-${{ env.GO_FULL_VER }}-x86-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-e2e-${{ env.GO_FULL_VER }}-x86-

      - name: Create branch directory
        run: mkdir -p test/e2e/k8s-network/branches/${{ matrix.branch }}

      - name: Check out branch
        uses: actions/checkout@v6
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 1
          path: test/e2e/k8s-network/branches/${{ matrix.branch }}

      - name: Install kind
        uses: helm/kind-action@v1.13.0
        with:
          version: ${{ env.KIND_VERSION }}
          install_only: true

      - name: Install ginkgo
        working-directory: ${{ env.E2E_DIR }}
        run: go install -v -mod=mod github.com/onsi/ginkgo/v2/ginkgo

      - name: Create kind cluster
        working-directory: test/e2e/k8s-network/branches/${{ matrix.branch }}
        run: |
          sudo pip3 install jinjanator j2cli
          sudo PATH=~/.local/bin:$PATH make kind-init-${{ matrix.ip-family }}
          sudo cp -r /root/.kube/ ~/.kube/
          sudo chown -R $(id -un). ~/.kube/

      - name: Install Kube-OVN
        working-directory: test/e2e/k8s-network/branches/${{ matrix.branch }}
        run: |
          version=$(grep -E '^VERSION="v([0-9]+\.){2}[0-9]+"$' dist/images/install.sh | head -n1 | awk -F= '{print $2}' | tr -d '"')
          docker pull kubeovn/kube-ovn:$version
          VERSION=$version make kind-install-${{ matrix.mode }}-${{ matrix.ip-family }}

      - name: Run E2E
        env:
          E2E_BRANCH: ${{ matrix.branch }}
          E2E_IP_FAMILY: ${{ matrix.ip-family }}
          E2E_NETWORK_MODE: ${{ matrix.mode }}
        run: make k8s-conformance-e2e

      - name: Check kube ovn pod restarts
        run: |
          make check-kube-ovn-pod-restarts

