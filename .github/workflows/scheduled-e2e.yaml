name: Scheduled E2E

on:
  workflow_dispatch:
  schedule:
    - cron: "40 16 * * *"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

env:
  GO_VERSION: '1.19'
  KIND_VERSION: v0.17.0
  HELM_VERSION: v3.10.1

